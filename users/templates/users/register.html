{% extends "blog_stuff/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        Crie sua conta agora!
    </h2>
{% endblock header %}

{% block content %}

<form action="{% url 'users:register' %}" method="post"
        class="form">
    {% csrf_token %}
    {% bootstrap_form form%}

    {% buttons %}
        <button name='submit'>login</button>
    {% endbuttons %}
    <input type="hidden" name='next' value="{% url 'blog_stuff:index' %}" />
</form>

{% endblock content %}
