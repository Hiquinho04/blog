{% extends "blog_stuff/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        <a href="{% url 'blog_stuff:texts' title.id %}">{{title}}</a>
    </h3>
{% endblock header %}


{% block content %}

<h3>
    Edit entry:
</h3>


<form action="{% url 'blog_stuff:edit_entry' text.id %}" method='post'
    class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
    
</form>

{% endblock content %}
