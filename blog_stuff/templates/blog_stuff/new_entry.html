{% extends "blog_stuff/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        <a href="{% url 'blog_stuff:texts' title.id %}">{{title}}</a>
    </h2>
{% endblock header %}

{% block content %}

    <h3>
        Add new entry:
    </h3>

<form action="{% url 'blog_stuff:new_entry' title.id %}" method='post'
    class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submitt" class="btn btn-primary">add</button>
    {% endbuttons %}
</form>

{% endblock content%}
